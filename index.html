<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <div class="frame1">
      <iframe src="scroll.html"></iframe>
    </div>
    <h2>External Website</h2>
    <div class="frame2">
      <iframe
        width="560"
        height="315"
        src="https://www.geekster.in/"
        frameborder="1px"
        class="frame2"
      ></iframe>
    </div>
    <h2>YouTube Video</h2>
    <div class="frame3">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/H335Vdkmdhk?si=KRtK2TwEVE5Ex2Y6"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
